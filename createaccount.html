<!DOCTYPE html>
<html lang="en fr">
  <head>
    <!-- ---------------------------------icons -->

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <!-- --------------------------------- -->
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ubenef</title>
  </head>
  <body>
    <div class="create-account-main-container">
      <div class="back-btn-container">
        <div class="back-btn">
          <a href="index.html">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24"
              viewBox="0 -960 960 960"
              width="24"
            >
              <path
                d="m313-440 224 224-57 56-320-320 320-320 57 56-224 224h487v80H313Z"
              />
            </svg>
          </a>
        </div>
      </div>
      <div class="account-container">
        <div class="account-form-container">
          <div class="login-container">
            <div class="login-title-container">
              <h3><span>Log</span> in</h3>
            </div>
            <div class="login-form-container">
              <form action="#">
                <div class="email-container">
                  <span>E-mail</span>
                  <input
                    type="text"
                    id="email"
                    placeholder="Enter your e-mail"
                  />
                </div>
                <div class="password-container">
                  <span>Password</span>
                  <input
                    type="password"
                    id="password"
                    placeholder="Enter your password"
                  />
                </div>
                <div class="connect-container">
                  <div class="connect-btn-container">
                    <input type="button" value="Connect" />
                  </div>
                  <div class="connect-btn-container uber-connect">
                    <input type="button" value="Connect with Uber" />
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="create-container">
            <div class="create-title-container">
              <h3><span>Create An</span> Account</h3>
            </div>
            <div class="create-form-container">
              <form action="#">
                <div class="email-container">
                  <span>E-mail</span>
                  <input
                    type="text"
                    id="email"
                    placeholder="Enter your e-mail"
                  />
                </div>
                <div class="password-container">
                  <span>Password</span>
                  <input
                    type="password"
                    id="password"
                    placeholder="Enter your password"
                  />
                </div>
                <div class="confirm-password-container">
                  <span>Confirm Your Password</span>
                  <input
                    type="password"
                    id="password"
                    placeholder="Confirm your password"
                  />
                </div>
                <div class="connect-container">
                  <div class="create-btn-container">
                    <input type="button" value="Open account" />
                  </div>
                  <div class="connect-btn-container uber-connect">
                    <input type="button" value="Connect with Uber" />
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="nav-opened">
      <div class="nav-container">
        <div class="nav-logo-container">
          <div class="nav-logo-icon-container">
            <h1 class="nav-title"><span class="white-title">U</span>tools</h1>
          </div>
        </div>

        <nav class="menu-nav">
          <ul>
            <div class="li-container">
              <li>
                <div class="home-btn">
                  <a href="./index.html"> Home </a>
                </div>
              </li>
            </div>
            <div class="li-container ubenef-tab">
              <li>
                <div class="">
                  <a href="#">Ubenef </a>
                </div>
              </li>
            </div>
            <div class="li-container">
              <li>
                <div class="lorem2_btn">
                  <a href="tools.html">My tools </a>
                </div>
              </li>
            </div>
            <div class="li-container">
              <li>
                <div class="contact-btn">
                  <a href="#">Contact Us </a>
                </div>
              </li>
            </div>

            <div class="log-nav">
              <div class="li-container">
                <li>
                  <div class="login-btn">
                    <a href="createaccount.html">Login </a>
                  </div>
                </li>
              </div>
              <div class="li-container create-account">
                <li>
                  <div class="create-account-btn">
                    <a href="createaccount.html">Create An Account </a>
                  </div>
                </li>
              </div>
            </div>
          </ul>
        </nav>
      </div>
    </div>

    
    <script src="script.js"></script>
  </body>
</html>
