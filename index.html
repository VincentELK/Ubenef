<!DOCTYPE html>
<html lang="en fr">

<head>
  <!-- ---------------------------------icons -->

  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <!-- --------------------------------- -->

  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Utools</title>
</head>

<body>
  <div class="nav-opened">
    <div class="nav-container">
      <div class="nav-logo-container">
        <div class="nav-logo-icon-container">
          <h1 class="nav-title"><span class="white-title">U</span>tools</h1>
        </div>
      </div>

      <nav class="menu-nav">
        <ul>
          <div class="li-container">
            <li>
              <div class="home_btn">
                <a href="./index.html"> Home </a>
              </div>
            </li>
          </div>
          <div class="li-container ubenef-tab">
            <li>
              <div class="ubenef-tab">
                <a href="#">Ubenef </a>
              </div>
            </li>
          </div>
          <div class="li-container">
            <li>
              <div class="lorem2_btn">
                <a href="#">Lorem2 </a>
              </div>
            </li>
          </div>
          <div class="li-container">
            <li>
              <div class="contact_btn">
                <a href="#">Contact Us </a>
              </div>
            </li>
          </div>

          <div class="log-nav">
            <div class="li-container">
              <li>
                <div class="login_btn">
                  <a href="#">Login </a>
                </div>
              </li>
            </div>
            <div class="li-container create-account">
              <li>
                <div class="create_account_btn">
                  <a href="createaccount.html">Create An Account </a>
                </div>
              </li>
            </div>
          </div>
        </ul>
      </nav>
    </div>
  </div>
  <div class="main-container">
    <div class="left-container">

      <div class="ubenef-container">

        <div class="tool-container">

          <form action="" class="calcul-form">
            <label for="race_price">Price of the fare</label>
            <br />
            <input class="form-input" type="number" id="race_price" min="0" name="price" step="0.10" />
            <br />
            <label for="gas_price">Gas Price</label>
            <br />
            <input class="form-input" type="number" id="gas_price" step="0.01" min="0" />
            <br />
            <label for="distance_traveled">Distance covered(km)</label>
            <br />
            <input class="form-input" type="number" id="distance_traveled" min="0" />
            <br />
            <label for="taxes">URSAFF/IRS/... amount(%)</label>
            <br />
            <input class="form-input" type="number" id="taxes" step="0.01" min="0" value="21.20" />
            <br />
            <label for="bonus">Bonus/Tips</label>
            <br />
            <input class="form-input" type="number" min="0" id="bonus" value="0" />
            <br />
            <input id="calcul_btn" type="submit" value="Calculate my profit" />
            <br />
            <p>Your profit</p>
            <div class="result-container">
              <br />
              <div id="benefice" class="result-input"></div>
            </div>
          </form>
        </div>
      </div>
      ------------------fin left container
      <section class="right-container">
        <div class="week-ranking" id="week_ranking">
          <div class="week-deliveries-ranking">
            <h2>Week Deliveries Ranking</h2>
            <div class="total_delivery_container">
              <h3>Total of deliveries :</h3>
              <p id="total_delivery_number"></p>
            </div>
            <div>
              <h3>Best delivrer :</h3>
              <p id="best_delivery_prsn"></p>
            </div>
          </div>

          <div class="week-turnover-ranking">
            <h2>Week Turnover Ranking</h2>
            <div>
              <h3>Total of Turnover :</h3>
              <p id="total_turnover"></p>
            </div>
            <div>
              <h3>Best Turnover :</h3>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="script.js"></script>
</body>

</html>
