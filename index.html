    <div class="main-container">
      <div class="left-container">
        <div class="ubenef-container">
          <div class="tool-container">
            <form action="" class="calcul-form">
              <label for="race-price">Price of the fare</label>
              <br />
              <input
                class="form-input"
                type="number"
                id="race-price"
                min="0"
                name="price"
                step="0.10"
              />
              <br />
              <label for="gas-price">Gas Price</label>
              <br />
              <input
                class="form-input"
                type="number"
                id="gas-price"
                step="0.01"
                min="0"
              />
              <br />
              <label for="distance-traveled">Distance covered(km)</label>
              <br />
              <input
                class="form-input"
                type="number"
                id="distance-traveled"
                min="0"
              />
              <br />
              <label for="taxes">URSAFF/IRS/... amount(%)</label>
              <br />
              <input
                class="form-input"
                type="number"
                id="taxes"
                step="0.01"
                min="0"
                value="21.20"
              />
              <br />
              <label for="bonus">Bonus/Tips</label>
              <br />
              <input
                class="form-input"
                type="number"
                min="0"
                id="bonus"
                value="0"
              />
              <br />
              <input
                id="calcul-btn"
                type="submit"
                value="Calculate my profit"
              />
              <br />
              <p>Your profit</p>
              <div class="result-container">
                <br />
                <div id="benefice" class="result-input"></div>
              </div>
            </form>
          </div>
