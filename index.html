      <div class="left-container">
        <div class="register-form-container">
          <form action="">
            <label for="username">Username : </label>
            <br />
            <input type="text" id="username" name="username" required />
            <br />
            <label for="email">Your email</label>
            <br />
            <input type="email" id="email" name="email" required />
            <br />
            <label for="password">Your Password</label>
            <br />
            <input type="password" id="password" name="password" required />
            <br />
            <label for="confirm-password">Confirm your password</label>
            <br />
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
            />
            <br />
            <label for="area">Enter your delivery's area</label>
            <br />
            <input type="text" required id="area" />
            <br />
            <fieldset class="register-fieldset">
              <legend>Select a vehicle</legend>
              <div>
                <input
                  type="radio"
                  id="bicycle"
                  name="vehicle"
                  value="bicycle"
                />
                <label for="bicycle">Bicycle</label>
              </div>
              <div>
                <input type="radio" id="cars" name="vehicle" value="cars" />
                <label for="cars">Cars</label>
              </div>
              <div>
                <input
                  type="radio"
                  id="motorcycle"
                  name="vehicle"
                  value="motorcycle"
                />
                <label for="motorcycle">Motorcycle</label>
              </div>
              <div>
                <input
                  type="radio"
                  id="electric-scooter"
                  name="vehicle"
                  value="electric-scooter"
                />
                <label for="electric-scooter">Electric-Scooter</label>
              </div>
            </fieldset>
            <br />
            <input
              class="register-btn"
              type="button"
              action=""
              value="Register"
            />
          </form>
        </div>
        <form action="" class="calcul-form">
          <label for="race_price">Price of the fare</label>
          <br />
          <input
            class="form-input"
            type="number"
            id="race_price"
            min="0"
            name="price"
            step="0.10"
          />
          <br />
          <label for="gas_price">Gas Price</label>
          <br />
          <input
            class="form-input"
            type="number"
            id="gas_price"
            step="0.01"
            min="0"
          />
          <br />
          <label for="distance_traveled">Distance covered(km)</label>
          <br />
          <input
            class="form-input"
            type="number"
            id="distance_traveled"
            min="0"
          />
          <br />
          <label for="taxes">URSAFF/IRS/... amount(%)</label>
          <br />
          <input
            class="form-input"
            type="number"
            id="taxes"
            step="0.01"
            min="0"
            value="21.20"
          />
          <br />
          <label for="bonus">Bonus/Tips</label>
          <br />
          <input
            class="form-input"
            type="number"
            min="0"
            id="bonus"
            value="0"
          />
          <br />
          <input id="calcul_btn" type="submit" value="Calculate my profit" />
          <br />
          <p>Your profit</p>
          <div class="result-container">
            <br />
            <div id="benefice" class="result-input"></div>
          </div>
        </form>

        <div class="week-ranking" id="delivery_ranking">
          <div class="week-deliveries-ranking">
            <h2>Week Deliveries Ranking</h2>
            <div class="total_delivery_container">
              <h3>Total of deliveries :</h3>
              <p id="total_delivery_number"></p>
            </div>
            <div>
              <h3>Best delivrer :</h3>
              <p id="best_delivery_prsn"></p>
            </div>
          </div>

          <div class="week-turnover-ranking">
            <h2>Week Turnover Ranking</h2>
            <div>
              <h3>Total of Turnover :</h3>
              <p id="total_turnover"></p>
            </div>
            <div>
              <h3>Best Turnover :</h3>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
