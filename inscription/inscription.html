<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../index.css" />
    <title>Inscription</title>
  </head>
  <body>
    <header>
      <div class="logo" id="head_logo">
        <img src="../Logo Sites/UBENEF'.jpg" />
      </div>
      <br />
      <div class="title-form">
        <hr class="tr_header" />
        <h2>Inscription</h2>
        <hr class="tr_header" />
      </div>
    </header>
    <div class="form-container">
      <form action="" class="form">
        <div>
          <button class="back-home">
            <a href="../index.html">X</a>
          </button>
        </div>
        <label for="username">Nom d'utilisateur</label>
        <br />
        <input type="text" id="username" />
        <br />
        <label for="email">Adresse mail</label>
        <br />
        <input type="email" id="email" />
        <br />
        <label for="password">Mot de passe</label>
        <br />
        <input type="password" id="password" />
        <br />
        <label for="confirm-password">Confirmez le mot de passe</label>
        <br />
        <input type="password" id="confirm-password" />
        <br />
        <label for="main-town">Ville principal</label>
        <br />
        <input type="text" id="main-town" />
        <br />
        <label for="main-vehicle">Vehicule de livraison</label>
        <br />
        <select name="vehicle" id="main-vehicle">
          <option value="">--Choisissez un vehicule--</option>
          <option value="">Voiture</option>
          <option value="">Scooter</option>
          <option value="">Vélo</option>
          <option value="">Trottinette</option>
          <option value="">Gyroroue</option>
        </select>
        <br />
        <label for="profil-picture">Ajoutez une photo de profil</label>
        <br />
        <input type="file" id="profil-picture" accept=".jpg" />
        <br />
        <button type="submit">Créer mon compte</button>
      </form>
    </div>
  </body>
</html>
