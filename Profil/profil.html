<!DOCTYPE html>
<html lang="en, fr">
  <head>
    <link rel="stylesheet" href="profil.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page de profil</title>
  </head>
  <body>
    <header>
      <div class="header-container">
        <button class="back-arrow">
          <a href="../index.html">
            <ion-icon name="arrow-back-outline" class="arrow"></ion-icon>
          </a>
        </button>
      </div>
    </header>
    <div class="profil-container">
      <div class="wrapper">
        <div class="profil-top">
          <div class="profil-image"></div>
        </div>

        <div class="profil-bottom">
          <div class="profil-info">
            <div class="main-info">
              <h3 class="name">Vini</h3>
              <p class="vehicle-icon"></p>
            </div>
            <p class="bio-profil">MA BIO</p>
            <p class="town">Paris</p>
          </div>

          <div class="profil-stats-block">
            <div class="stats-item">
              <p class="profil-stats">345</p>
              <p class="grey">Livraisons</p>
            </div>
            <div class="stats-item">
              <p class="profil-stats">3400$</p>
              <p class="grey">C.A Total</p>
            </div>
            <div class="stats-item">
              <p class="profil-stats">756 KM</p>
              <p class="grey">Distance Total</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer></footer>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
