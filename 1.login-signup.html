<!DOCTYPE html>
<html lang="en fr">

<head>
  <!-- ---------------------------------icons------------------------------------>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <!-----------------------------------Special Css links------------------------>
  <link rel="stylesheet" href="./2.css-features-files/back-btn.css" />
  <link rel="stylesheet" href="./2.css-pages-files/login-signup.css" />
  <!-- ---------------------------------Base Css link--------------------------->
  <link rel="stylesheet" href="./2.base.css" />
  <!---------------------------------------------------------------------------->
  <link rel="manifest" href="manifest.json" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ubenef</title>
</head>

<body>
  <div class="login-signup-main-container">
    <div class="back-btn-container">
      <div class="back-btn">
        <a href="./1.home.html">
          <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
            <path d="m313-440 224 224-57 56-320-320 320-320 57 56-224 224h487v80H313Z" />
          </svg>
        </a>
      </div>
    </div>
    <div class="login-signup-debuty-main-container">
      <div class="account-form-container">
        <div class="login-container">
          <div class="login-title-container">
            <h3><span>Log</span> in</h3>
          </div>
          <div class="login-form-container">
            <form action="#" id="login-form">
              <div class="email-container">
                <span>E-mail</span>
                <input type="text" id="email-login" name="email-login" placeholder="Enter your e-mail" />
              </div>
              <div class="password-container">
                <span>Password</span>
                <input type="password-login" id="login_password" placeholder="Enter your password" />
              </div>
              <div class="connect-container">
                <div class="connect-btn-container">
                  <input type="submit" value="Connect" id="login-form-btn" />
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="create-container">
          <div class="create-title-container">
            <h3><span>Create An</span> Account</h3>
          </div>
          <div class="create-form-container">
            <form action="#" id="signup-form">
              <div class="email-container">
                <span>E-mail</span>
                <input type="text" id="email-signup" placeholder="Enter your e-mail" />
              </div>
              <div class="password-container">
                <span>Password</span>
                <input type="password-signup" id="creat_password" placeholder="Enter your password" />
              </div>
              <div class="confirm-password-container">
                <span>Confirm Your Password</span>
                <input type="password" id="confirm-password-signup" placeholder="Confirm your password" />
              </div>
              <div class="connect-container">
                <div class="create-btn-container">
                  <input type="submit" value="Open account" />
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="./3.js-files/login-signup.js"></script>
</body>

</html>
