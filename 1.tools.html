<!DOCTYPE html>
<html lang="en fr">

<head>
  <!---------------------------------Icons Links--------------------------------------->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <!--------------------------------Special Css Links---------------------------------->
  <link rel="stylesheet" href="./2.css-features-files/nav-bar.css" />
  <link rel="stylesheet" href="./2.css-pages-files/mytools.css" />
  <link rel="stylesheet" href="./2.css-features-files/tools.css">
  <!-------------------------------------Base Css Link--------------------------------->
  <link rel="stylesheet" href="./2.base.css" />
  <!----------------------------------------------------------------------------------->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My tools</title>
</head>

<body>
  <div class="nav-container">
    <div class="nav-logo-container">
      <div class="nav-logo-icon-container">
        <h1 class="nav-title"><span class="white-title">U</span>tools</h1>
      </div>
    </div>

    <nav class="menu-nav">
      <ul>
        <div class="li-container" id="home_li">
          <li>
            <div class="home-btn">
              <a href="./1.home.html"> Home </a>
            </div>
          </li>
        </div>

        <div class="li-container" id="ubenef_tab">
          <li>
            <div class="">
              <a href="">Ubenef </a>
            </div>
          </li>
        </div>
        <div class="li-container" id="weather_tab">
          <li>
            <div class="">
              <a href="">Uweather</a>
            </div>
          </li>
        </div>

        <div class="log-nav">
          <div class="li-container">
            <li>
              <div class="login-btn">
                <a href="./1.login-signup.html">Login </a>
              </div>
            </li>
          </div>
          <div class="li-container create-account">
            <li>
              <div class="create-account-btn">
                <a href="./1.login-signup.html">Create An Account </a>
              </div>
            </li>
          </div>
        </div>
      </ul>
    </nav>
  </div>

  <div class="tools-main-container">
    <div class="ubenef-container">
      <form action="" class="calcul-form">
        <label for="race_price">Price of the fare</label>
        <br />
        <input class="form-input" type="number" id="race_price" min="0" name="price" step="0.10" />
        <br />
        <label for="gas_price">Gas Price</label>
        <br />
        <input class="form-input" type="number" id="gas_price" step="0.01" min="0" />
        <br />
        <label for="distance_traveled">Distance covered(km)</label>
        <br />
        <input class="form-input" type="number" id="distance_traveled" min="0" />
        <br />
        <label for="taxes">URSAFF/IRS/... amount(%)</label>
        <br />
        <input class="form-input" type="number" id="taxes" step="0.01" min="0" value="21.20" />
        <br />
        <label for="bonus">Bonus/Tips</label>
        <br />
        <input class="form-input" type="number" min="0" id="bonus" value="0" />
        <br />
        <input id="calcul_btn" type="submit" value="Calculate my profit" />
        <br />
        <p>Your profit</p>
        <div class="result-container">
          <br />
          <div id="benefice" class="result-input"></div>
        </div>
      </form>
    </div>
    <div class="weather-container">
      <div class="weather-tool"></div>
    </div>
  </div>
  <!------End of main-container------------>
  <script src="./3.js-files/nav-tools-script.js"></script>
  <script src="./3.js-files/tools-script.js"></script>
  <link rel="stylesheet" href="./3.js-files/ubenef-calculator-script.js" />
</body>

</html>
